<h2 class="text-base font-bold mb-4 p-4 bg-gray-200 text-blue-500">Previous employees</h2>
<div class="flex flex-col items-center w-full p-4 relative ">

  <ng-container *ngIf="previousEmployees.length === 0; else showData">
    <div class="flex justify-center">
      <p-image
        src="assets/notfound.png"
        alt="not found"
        width="450"
      />
    </div>
  </ng-container>
  <ng-template #showData>
    <!--List of Previous Employees-->
    <div *ngFor="let employee of previousEmployees"
         class="p-2 border-b border-gray-200 flex flex-1 min-w-[320px] md:min-w-[520px] shrink  max-w-[90%] justify-between items-center ">
      <div class="">
        <h3 class="font-semibold text-xl">{{ employee.empName }}</h3>
        <p class="text-gray-500 text-sm">{{ employee.position }}</p>
        <p class="text-gray-500 text-xs">{{ employee.dateOfJoining | date }} - {{employee.dateOfLeaving | date}}</p>

      </div>
      <div>
        <button pButton type="button" icon="pi pi-pencil" class="p-button-text p-button-info"
                pTooltip="Edit Employee"
                [tooltipPosition]="'left'"
                (click)="editEmployee(employee)"></button>
        <button pButton type="button" icon="pi pi-trash" class="p-button-text p-button-danger"
                pTooltip="Delete Employee"
                [tooltipPosition]="'left'"
                (click)="deleteEmployee(employee.id!)"></button>
      </div>
    </div>
    <!--List Ends here-->
  </ng-template>
</div>
